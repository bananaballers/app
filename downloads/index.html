<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App | Latest Release</title>
    <style>
        /* Core Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 60px; padding-top: 40px; }
        h1 { font-size: 3.5rem; font-weight: 700; margin-bottom: 10px; }
        .subtitle { color: #a0a0a0; font-size: 1.2rem; font-weight: 300; }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        /* Card Styles */
        .card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 40px;
            border: 1px solid #2a2a2a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 5px;
            background: linear-gradient(90deg, #f7d046, #e6b800);
            border-radius: 16px 16px 0 0;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 40px rgba(0,0,0,0.7);
        }
        .card-icon {
            width: 60px; height: 60px; background: #2a2a2a;
            border-radius: 12px; display: flex; align-items: center;
            justify-content: center; font-size: 28px; margin-bottom: 20px;
        }
        .card-title { font-size: 1.8rem; font-weight: 600; margin-bottom: 10px; }
        .card-description { color: #a0a0a0; line-height: 1.6; margin-bottom: 20px; }

        /* Terminal/Command Box */
        .terminal-box {
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            cursor: pointer;
            transition: border-color 0.2s;
            position: relative;
        }
        .terminal-box:hover { border-color: #f7d046; }
        .terminal-header {
            color: #666;
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        .command-text {
            color: #4ade80;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            word-break: break-all;
            display: block;
        }
        .copy-status {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 0.7rem;
            color: #f7d046;
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* UI Elements */
        .badge {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 6px 16px; border-radius: 20px; font-size: 0.85rem;
            font-weight: 600; text-transform: uppercase;
            background: #1a3a1a; color: #4ade80; border: 1px solid #2a4a2a;
            margin-bottom: 20px; width: fit-content;
        }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: currentColor; animation: pulse 2s infinite; }
        .btn {
            display: inline-block; padding: 12px 30px; border-radius: 8px;
            font-weight: 600; text-decoration: none; border: none;
            cursor: pointer; font-size: 1rem; text-align: center;
            background: linear-gradient(135deg, #f7d046, #e6b800); color: #1a1a1a;
            margin-top: auto;
        }
        .btn:hover { background: linear-gradient(135deg, #ffe066, #f7d046); }
        
        footer { text-align: center; color: #888; font-size: 0.9rem; padding: 40px 0; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .hidden { display: none; }
        @media (max-width: 768px) { h1 { font-size: 2.5rem; } .card { padding: 30px; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 id="repo-name">App Downloads</h1>
        <p class="subtitle" id="release-tag">Fetching latest release...</p>
    </header>

    <div id="recommended-container" class="hidden">
        <div class="card" style="max-width: 650px; margin: 0 auto 60px auto; border: 1px solid #f7d046;">
            <div class="badge">
                <div class="status-dot"></div>
                Recommended for your system
            </div>
            <div class="card-icon" id="rec-icon">üíª</div>
            <h2 class="card-title" id="rec-title">Platform Detected</h2>
            <p class="card-description" id="rec-desc">We've identified the best version for your hardware.</p>
            <div id="rec-mac-instruction"></div>
            <a href="#" class="btn" id="rec-btn">Download Now</a>
        </div>
    </div>

    <div class="dashboard-grid" id="asset-grid"></div>

    <footer>
        &copy; 2026 Banana Ballers. All releases verified.
    </footer>
</div>

<script>
    const owner = "bananaballers";
    const repo = "app";
    const MAC_COMMAND = `sudo xattr -r -d com.apple.quarantine "/Applications/Banana Ballers.app"`;

    async function fetchReleases() {
        try {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/releases/latest`);
            const data = await response.json();
            
            if (!data.assets) throw new Error("No assets found");

            document.getElementById('release-tag').textContent = `Latest Version: ${data.tag_name}`;
            document.getElementById('repo-name').textContent = repo.charAt(0).toUpperCase() + repo.slice(1);

            const platform = detectOS();
            const recommendedAsset = findRecommended(data.assets, platform);
            
            renderCards(data.assets, recommendedAsset, platform);
        } catch (error) {
            document.getElementById('release-tag').textContent = "Error loading downloads.";
            console.error(error);
        }
    }

    function detectOS() {
        const ua = window.navigator.userAgent.toLowerCase();
        if (ua.indexOf("win") !== -1) return "windows";
        if (ua.indexOf("mac") !== -1) {
            return (navigator.userAgent.includes("Macintosh") && navigator.maxTouchPoints > 0) || ua.includes("arm64") 
                ? "mac-arm" : "mac-intel";
        }
        return "unknown";
    }

    function findRecommended(assets, os) {
        if (os === "windows") return assets.find(a => a.name.endsWith(".exe"));
        if (os === "mac-arm") return assets.find(a => a.name.includes("arm64") && a.name.endsWith(".dmg"));
        if (os === "mac-intel") return assets.find(a => a.name.includes("Intel") && a.name.endsWith(".dmg"));
        return null;
    }

    // Helper to create the Terminal HTML string
    function createTerminalHTML(label = "macOS Fix") {
        return `
            <div class="terminal-box" onclick="copyToClipboard(this)">
                <div class="terminal-header">
                    <span>${label}</span>
                    <span>Click to Copy</span>
                </div>
                <code class="command-text">${MAC_COMMAND}</code>
                <span class="copy-status">Copied!</span>
            </div>
        `;
    }

    // Global copy function
    window.copyToClipboard = function(element) {
        const text = element.querySelector('.command-text').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const status = element.querySelector('.copy-status');
            status.style.opacity = '1';
            setTimeout(() => { status.style.opacity = '0'; }, 2000);
        });
    }

    function renderCards(assets, recommended, os) {
        const grid = document.getElementById('asset-grid');
        const recContainer = document.getElementById('recommended-container');

        // Render Recommended Card
        if (recommended) {
            const isMac = os.includes("mac");
            recContainer.classList.remove('hidden');
            document.getElementById('rec-btn').href = recommended.browser_download_url;
            document.getElementById('rec-title').textContent = recommended.name;
            document.getElementById('rec-icon').textContent = isMac ? "üçé" : "ü™ü";
            
            if (isMac) {
                document.getElementById('rec-mac-instruction').innerHTML = createTerminalHTML("Run if app won't open");
            }
        }

        // Render Asset Grid
        assets.forEach(asset => {
            const isMac = asset.name.toLowerCase().includes("mac") || asset.name.endsWith(".dmg");
            const isWin = asset.name.toLowerCase().includes("win") || asset.name.endsWith(".exe");
            const icon = isMac ? "üçé" : (isWin ? "ü™ü" : "üì¶");
            
            const card = document.createElement('div');
            card.className = 'card';
            
            const macNote = isMac ? createTerminalHTML("Security Permission Fix") : '';

            card.innerHTML = `
                <div>
                    <div class="card-icon">${icon}</div>
                    <h3 class="card-title">${asset.name}</h3>
                    <p class="card-description">Installer for ${isMac ? 'macOS' : (isWin ? 'Windows' : 'Other Platforms')}.</p>
                    ${macNote}
                </div>
                <a href="${asset.browser_download_url}" class="btn">Download</a>
            `;
            grid.appendChild(card);
        });
    }

    fetchReleases();
</script>

</body>
</html>
